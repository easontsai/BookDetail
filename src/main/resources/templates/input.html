<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>新增書單</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"  href="../static/css/bootstrap.css">
</head>
<body>
    <div class="container" style="max-width: 700px;margin-top: 100px">

        <div class="well">

            <form th:action="@{/books}" th:object="${book}" method="post">
                <input type="hidden" th:value="*{id}" name="id">
                <div class="form-group">
                    <label for="nameId">書名</label>
                    <input type="text" name="name" id="nameId" class="form-control" th:field="*{name}">
                </div>
                <!--id對應label標籤-->
                <div class="form-group">
                    <label for="authorId">作者</label>
                    <input type="text" name="author" id="authorId" class="form-control" th:field="*{author}">
                </div>
                <div class="form-group">
                    <label for="descriptionId">說明</label>
                    <input type="text" name="description" id="descriptionId" class="form-control" th:field="*{description}">
                </div>
                <div class="form-group">
                    <label for="statusId">狀態</label>
                    <select name="status" id="statusId" class="form-control"><!--下拉選單-->
                        <option value="0" th:selected="(*{status} == '0')">想讀</option>
                        <option value="1" th:selected="(*{status} == '1')">在讀</option>
                        <option value="2" th:selected="(*{status} == '2')">已讀</option>
                    </select>
                </div>
                <p class="text-center">
                    <button type="button" class="btn-default" onclick="history.go(-1)">返回</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                </p>
            </form>
        </div>

    </div>
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script th:href="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>

</body>
</html>
